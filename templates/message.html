
    <section class="section has-text-centered" style="padding:0px;">
        <div class="container">
            <script>
                $(".notification").delay(320).fadeOut(300);

                document.addEventListener('DOMContentLoaded', () => {
                  (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                    const $notification = $delete.parentNode;

                    $delete.addEventListener('click', () => {
                      $notification.parentNode.removeChild($notification);
                    });
                  });
                });
            </script>
            {% for message in messages %}
            <div class="notification {% if message.tags %} is-{{ message.tags }} {% else %} is-info {% endif %}}">
                <button class="delete"></button>
                <div   class="has-text-centered" style="font-weight:bold"> {{ message }} </div>
            </div>
            {% endfor %}
        </div>
    </section>
